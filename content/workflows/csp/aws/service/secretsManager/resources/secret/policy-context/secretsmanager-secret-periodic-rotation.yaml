schema: 1
type: policy-context
 
id: secretsmanager-secret-periodic-rotation # Reflect enabled and rotated
name: SECRETSMANAGER-SECRET-PERIODIC-ROTATION
labels:
  - contextualization
 
csp: aws
service: secretsManager
resource-type: Secret
 
class: risk
subclass: config
category: crypto
subcategory: secret-management
 
filters:
  - vendor: aws-config
    policies:
      - secretsmanager-secret-periodic-rotation
      - secretsmanager-rotation-enabled-check
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("secretsmanager-secret-periodic-rotation"))
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("secretsmanager-rotation-enabled-check"))
 
 
risk-config:
  default-risk: medium
