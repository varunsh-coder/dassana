schema: 1
type: policy-context
 
id: s3-bucket-replication-is-not-enabled
name: Bucket does not have cross-region replication enabled
labels:
  - contextualization
 
csp: aws
service: s3
resource-type: bucket
 
class: risk
subclass: config
category: storage
subcategory: availability
 
filters:
  - vendor: aws-config
    policies:
      - s3-bucket-replication-enabled
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("s3-bucket-replication-enabled"))
 
risk-config:
  default-risk: ""
