schema: 1
type: resource-context

id: s3-bucket-context
name: S3 bucket resource context

csp: aws
service: s3
resource-type: bucket

filters:
  - match-type: any
    rules:
      - .resourceType == "bucket" and .csp =="aws"

steps:
  - id: bucketStats
    uses: GetBucketStats
    with:
      - name: bucketName
        value: .resourceId
      - name: region
        value: .region

risk-config:
  default-risk: ""
  rules:
    - name: Bucket is of significant size
      condition: .bucketStats.result.bucketSizeInGB >= 10 or .bucketStats.result.numberOfObjects >= 1000
      risk: high
