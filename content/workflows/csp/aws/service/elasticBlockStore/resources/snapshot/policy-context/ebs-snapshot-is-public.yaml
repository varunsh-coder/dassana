  - vendor: prisma-cloud
    policies:
      - "7c714cb4-3d47-4c32-98d4-c13f92ce4ec5"
    match-type: any
    rules:
      - .vendorId == "prisma-cloud" and .vendorPolicy == "7c714cb4-3d47-4c32-98d4-c13f92ce4ec5"

risk-config:
